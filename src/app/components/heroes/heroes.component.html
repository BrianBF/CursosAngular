<h1>Héroes <small> Marvel y DEC </small> </h1>
<hr>

<div div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes; let i = index">
                                        <!-- src="{{heroe.img}}"-->
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-te xt"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <button (click) = "verHeroe(i)"
        type="button" class="btn btn-outline-primary btn-block">
        ver mas...
      </button>

      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary" >Ver más link...</a> -->

    </div>
  </div>

</div>
